<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>의료 보건</title>
    <link rel= "stylesheet" href="./css/의료보건.css">
</head>
<body>
    <!-- 의료보건 top -->
    <a href="../web/map.html">
        <img src="./images/left-arrow.png" alt="이전으로 돌아가는 아이콘" id="left__arrow">
    </a>
        
    <div id="health__top">
        <h2> 응급실 정보</h2> 
    </div>

    <!-- 현재위치 불러오는 버튼  -->
    <div id="place__container">
        <!-- <input type="text"placeholder="장소를 입력하세요" class="input1"> -->
        <span>현재 위치 불러오기</span>
        <img src="./images/target.png" alt="보내기"class="img1" >
    </div>
    
    <!-- 현재 위치-->
    <div id="current__location__container">
        <p>현재 위치</p>
    </div>

    <!-- 병원 정보 -->
    <div id="hospital__info__container">
        <div id="hospital1" class="hospital">
            <p>병원정보</p>
            <div class="hospital__info__container"></div>
            <div class="small__plus">
                <span>자세히</span>
                <img src="./images/sadd.png" alt="작은 플러스">
            </div>
        </div>

        <div id="hospital2" class="hospital">
            <p>병원정보</p>
            <div class="hospital__info__container"></div>
            <div class="small__plus">
                <span>자세히</span>
                <img src="./images/sadd.png" alt="작은 플러스">
            </div>
        </div>
        
    </div>

    <!-- plus icon -->
    <div id="plusInfo__container">
        <img src="./images/Badd.png" alt="큰더하기"class="img3">
    </div>
</body>
</html>
